<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Minimarket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    .login-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #logout-btn {
      margin-top: 10px;
      background-color: #dc3545;
    }
    #logout-btn:hover {
      background-color: #a71d2a;
    }
    #desbloquear-btn {
      margin-top: 10px;
      background-color: #28a745;
    }
    #desbloquear-btn:hover {
      background-color: #1e7e34;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: gray;
    }
    img.logo {
      width: 140px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="/static/logo_temporal.png" alt="Logo Minimarket" class="logo">
    <h2>Iniciar sesión</h2>
    <form id="login-form">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Entrar</button>
    </form>

    <button id="logout-btn" style="display: none;">Cerrar sesión</button>
    <button id="desbloquear-btn" style="display: none;">Reintentar acceso</button>
  </div>

  <!-- Modal de Aviso Legal -->
  <div id="modal-aviso" style="
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 500px;
    background-color: #FFF8DC;
    border: 4px ridge #ccc;
    padding: 20px;
    z-index: 1000;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    border-radius: 8px;
  ">
    <h3 style="text-align:center;">⚠️ Aviso Legal</h3>
    <p style="white-space: pre-line; font-size: 14px;">
      Este sistema es propiedad exclusiva del Minimarket.
      Está destinado únicamente para uso interno por personal autorizado.
      El acceso no autorizado está estrictamente prohibido y puede estar sujeto a sanciones legales.
    </p>
    <button onclick="document.getElementById('modal-aviso').style.display='none'" style="
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    ">Aceptar</button>
  </div>


  <!-- NOTA: Esta sección muestra la versión del sistema y la hora de inicio de sesión.
     Se puede actualizar manualmente o reemplazar por una variable dinámica en el futuro. -->
  <footer>
    Versión 9.29.25 - Inicio 01/16/2026 11:53 pm
  </footer>

  <script>
    window.onload = function() {
      console.log("Script activo");
      document.getElementById("modal-aviso").style.display = "block";

      if (localStorage.getItem("bloqueado") === "true") {
        bloquearFormulario();
      }

      if (localStorage.getItem("token")) {
        document.getElementById("logout-btn").style.display = "block";
      }
    };

    function bloquearFormulario() {
      document.getElementById("username").disabled = true;
      document.getElementById("password").disabled = true;
      document.querySelector("button[type='submit']").disabled = true;
      document.getElementById("desbloquear-btn").style.display = "block";
      alert("Demasiados intentos fallidos. El acceso ha sido bloqueado.");
    }

    document.getElementById("desbloquear-btn").addEventListener("click", function() {
      localStorage.removeItem("bloqueado");
      localStorage.removeItem("intentos");
      location.reload();
    });

    document.getElementById("login-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const formData = new URLSearchParams();
      formData.append("username", username);
      formData.append("password", password);

      const response = await fetch("/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: formData
      });

      const data = await response.json();
      console.log(data);

      if (response.ok) {
        localStorage.setItem("token", data.access_token);
        localStorage.setItem("usuario", data.nombre);
        localStorage.setItem("hora_ingreso", new Date().toLocaleString()); // ✅ hora registrada
        localStorage.removeItem("intentos");
        localStorage.removeItem("bloqueado");
        window.location.href = "/menu";
      } else {
        let intentos = parseInt(localStorage.getItem("intentos") || "0") + 1;
        localStorage.setItem("intentos", intentos);

        if (intentos >= 3) {
          localStorage.removeItem("token");
          localStorage.setItem("bloqueado", "true");
          bloquearFormulario();
        } else {
          alert("Error: " + data.detail);
        }
      }
    });

    document.getElementById("logout-btn").addEventListener("click", async function() {
      const token = localStorage.getItem("token");
      if (!token) return;

      const formData = new URLSearchParams();
      formData.append("username", "");
      formData.append("password", token);

      await fetch("/logout", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: formData
      });

      localStorage.removeItem("token");
      localStorage.removeItem("usuario");
      localStorage.removeItem("hora_ingreso");
      localStorage.removeItem("intentos");
      localStorage.removeItem("bloqueado");
      alert("Sesión cerrada");
      window.location.href = "/";
    });
  </script>
</body>
</html>
