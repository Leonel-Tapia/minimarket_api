<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}MINIMARKET{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados opcionales -->
  <style>
    body { background-color: #f8f9fa; }
    header h1 { font-size: 1.8rem; }
    footer { font-size: 0.9rem; }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header class="bg-primary text-white text-center py-3 mb-4">
    <h1>MINIMARKET</h1>
  </header>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="/menu">Menú</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/proveedor/catalogo">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="/compras/proveedores_compras.html">Compras</a></li>
          <li class="nav-item"><a class="nav-link" href="/pagos/pago_proveedor.html">Pagos</a></li>
          <li class="nav-item"><a class="nav-link" href="/devoluciones/proveedores_devoluciones.html">Devoluciones</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido dinámico -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center text-muted py-3 mt-4 border-top">
    <small>© 2025 Minimarket - Sistema de gestión</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
